<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>
    {{ post.text }}
  </p>
  {% if post.group and show_address %}
    <a href="{% url 'posts:group_list' post.group.slug %}">
      все записи группы: {{ post.group.slug }}
    </a>
  {% endif %}
  {% if not forloop.last %}
    <hr>
  {% endif %}
</article>
